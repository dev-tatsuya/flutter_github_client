query RepositoryList {
  search(
    query: "flutter"
    type: REPOSITORY
    first: 10
  ) {
    edges {
      node {
        ...RepositoryData
      }
    }
  }
}

fragment RepositoryData on Repository {
  id
  nameWithOwner
  description
  stargazerCount
  viewerHasStarred
  repositoryTopics(first: 5) {
    edges {
      node {
        topic {
          ...TopicData
        }
      }
    }
  }
  primaryLanguage {
    ...LanguageData
  }
}

fragment TopicData on Topic {
  id
  name
}

fragment LanguageData on Language {
  id
  name
  color
}
