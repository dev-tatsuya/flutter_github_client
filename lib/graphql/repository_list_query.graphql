query RepositoryList {
  search(
    query: "flutter"
    type: REPOSITORY
    first: 10
  ) {
    edges {
      node {
        ...RepositoryItem
      }
    }
  }
}

fragment RepositoryItem on Repository {
  id
  nameWithOwner
  description
  stargazerCount
  viewerHasStarred
  repositoryTopics(first: 5) {
    edges {
      node {
        topic {
          ...TopicItem
        }
      }
    }
  }
  primaryLanguage {
    ...LanguageItem
  }
}

fragment TopicItem on Topic {
  id
  name
}

fragment LanguageItem on Language {
  id
  name
  color
}
